<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator_buttons">
            <button id="limpar_display">CE</button>
            <button id="limpar_calculo">C</button>
            <button id="backspace">del</button>
            <button id="operador_dividir">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operador_multiplicar">X</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operador_subtrair">-</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operador_adicionar">+</button>
            <button id="inverter">+-</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
